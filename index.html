<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VibeSQL âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#ff00cc,#3333ff,#00ffcc,#ff6600);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Glass Card */
.card{
  width:90%;
  max-width:900px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.1);
  border-radius:25px;
  padding:35px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  color:white;
  animation:fadeUp 0.8s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:32px;
  font-weight:700;
  margin-bottom:5px;
}

.subtitle{
  opacity:0.8;
  margin-bottom:25px;
}

/* Input */
.input-row{
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:14px 18px;
  border-radius:50px;
  border:none;
  outline:none;
  font-size:14px;
  transition:0.3s;
}

input:focus{
  transform:scale(1.02);
}

/* Button */
button{
  padding:14px 25px;
  border:none;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(45deg,#ff00cc,#3333ff);
  color:white;
  transition:0.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* Sections */
.section{
  margin-top:25px;
  animation:fadeUp 0.6s ease;
}

.section h3{
  margin-bottom:10px;
}

/* Glass boxes */
.box{
  background:rgba(255,255,255,0.15);
  padding:15px;
  border-radius:15px;
  backdrop-filter:blur(10px);
}

/* SQL */
.sql{
  font-family:monospace;
  font-size:13px;
  color:#00ffff;
  overflow-x:auto;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td{
  padding:10px;
  text-align:left;
}

th{
  font-size:12px;
  opacity:0.8;
}

tr{
  transition:0.2s;
}

tr:hover{
  background:rgba(255,255,255,0.1);
}

/* Loader */
.loader{
  margin-top:20px;
  display:none;
}

.loader.active{
  display:block;
}

</style>
</head>

<body>

<div class="card">

  <h1>VibeSQL âœ¨</h1>
  <div class="subtitle">Ask your database anything â€” no boring SQL pls ðŸ˜Œ</div>

  <div class="input-row">
    <input type="text" id="question" placeholder="e.g. show top 5 customers ðŸ’¸">
    <button onclick="ask()">Ask</button>
  </div>

  <div class="loader" id="loader">âš¡ Thinking...</div>

  <div id="response" style="display:none;">

    <div class="section">
      <h3>ðŸ§  AI Summary</h3>
      <div class="box" id="summary"></div>
    </div>

    <div class="section">
      <h3>ðŸ’» Generated SQL</h3>
      <div class="box sql" id="sql"></div>
    </div>

    <div class="section">
      <h3>ðŸ“Š Results</h3>
      <div class="box">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

  </div>

</div>

<script>
async function ask(){
  const question = document.getElementById("question").value.trim();
  if(!question) return;

  document.getElementById("loader").classList.add("active");
  document.getElementById("response").style.display="none";

  const res = await fetch("/ask",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({question})
  });

  const data = await res.json();

  document.getElementById("loader").classList.remove("active");
  document.getElementById("response").style.display="block";

  if(data.error){
    document.getElementById("summary").innerHTML = "Error: "+data.error;
    return;
  }

  document.getElementById("summary").innerHTML = data.summary;
  document.getElementById("sql").innerText = data.sql;

  if(Array.isArray(data.results) && data.results.length>0){
    const headers = Object.keys(data.results[0]);

    document.getElementById("thead").innerHTML =
      "<tr>"+headers.map(h=>`<th>${h}</th>`).join("")+"</tr>";

    document.getElementById("tbody").innerHTML =
      data.results.map(row =>
        "<tr>"+headers.map(h=>`<td>${row[h]}</td>`).join("")+"</tr>"
      ).join("");
  }
}
</script>

</body>
</html>
